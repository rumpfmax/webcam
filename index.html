<!DOCTYPE html>
<html>
<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      height: 500px;
      padding: 10px;
    }

    .column img {
      margin-top: 12px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .cam {
        
    }
    
    /* properly display Buergenstock panorama */
    .bstock-crop {
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
        text-indent: -80px;
    }
    
    .bstock-crop img {
        max-width: initial;
    }
    
    </style>
<body>

</html>
